<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:description" content="Consulte informações de perfis do WhatsApp de forma rápida e segura. API ilimitada por apenas 50 reais.">

    <!-- Theme Color -->
    <meta name="theme-color" content="#25D366">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            background-color: #25D366;
            border: none;
        }
        .btn-primary:hover {
            background-color: #128C7E;
        }
        #loading {
            display: none;
        }
        #result {
            margin-top: 20px;
            display: none;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
        }
        .profile-info {
            text-align: center;
            margin-top: 20px;
        }
        .profile-bio {
            margin-top: 15px;
            font-style: italic;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .promo-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            text-align: center;
        }
        .promo-text {
            font-size: 24px;
            font-weight: bold;
            color: #128C7E;
            margin-bottom: 20px;
        }
        .btn-acquire {
            background-color: #25D366;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-acquire:hover {
            background-color: #128C7E;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Consulta WhatsApp</h2>
            
            <form id="phoneForm" class="mb-4">
                <div class="mb-3">
                    <label for="phone" class="form-label">Número do Telefone</label>
                    <input type="text" class="form-control" id="phone" 
                           placeholder="Digite o número (ex: 5544984984846)" required>
                    <small class="text-muted">Digite o número com DDI e DDD, sem espaços ou caracteres especiais</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Consultar</button>
            </form>

            <div id="loading" class="text-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Consultando dados...</p>
            </div>

            <div id="result" class="card p-3">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('phoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch(`proxy_new.php?celular=${phone}&profile=undefined`);
                const data = await response.json();

                loading.style.display = 'none';
                result.style.display = 'block';

                if (data.error) {
                    resultContent.innerHTML = `<div class="alert alert-danger">
                        Erro na consulta: ${data.error}
                    </div>`;
                    return;
                }

                const userData = data.data.user;
                
                if (userData) {
                    const profileHtml = `
                        <div class="profile-info">
                            <img src="${userData.hd_profile_pic_url_info ? userData.hd_profile_pic_url_info.url : 'https://via.placeholder.com/150'}" 
                                 alt="Foto do perfil" 
                                 class="profile-img mb-3">
                            <h3>${userData.fullName}</h3>
                            <p class="text-muted">@${userData.username}</p>
                            ${userData.biography ? `<p class="profile-bio">${userData.biography}</p>` : ''}
                            <div class="stats">
                                <div class="stat-item">
                                    <strong>${userData.follower_count}</strong>
                                    <div>Seguidores</div>
                                </div>
                                <div class="stat-item">
                                    <strong>${userData.following_count}</strong>
                                    <div>Seguindo</div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <span class="badge ${userData.isPrivate ? 'bg-warning' : 'bg-success'}">
                                    ${userData.isPrivate ? 'Conta Privada' : 'Conta Pública'}
                                </span>
                            </div>
                        </div>
                        <div class="promo-section">
                            <div class="promo-text">USE NOSSA API ILIMITADA POR APENAS 50 REAIS PAGAMENTO ÚNICO</div>
                            <a href="https://api.whatsapp.com/send?phone=5519999259603&text=Olá%20tenho%20interesses%20em%20adiquir%20o%20api%20de%20whaatsapp%20aagora" 
                               class="btn btn-acquire" target="_blank">
                                ADQUIRIR AGORA
                            </a>
                        </div>`;
                    
                    resultContent.innerHTML = profileHtml;
                } else {
                    resultContent.innerHTML = `<div class="alert alert-warning">
                        Nenhum dado encontrado para este número.
                    </div>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                resultContent.innerHTML = `<div class="alert alert-danger">
                    Erro ao processar a consulta: ${error.message}
                </div>`;
            }
        });

        // Máscara para o campo de telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 13) {
                value = value.slice(0, 13);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
